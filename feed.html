<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="css/about.css" rel="stylesheet">
  <link href="css/feedback.css" rel="stylesheet">
  <link href="css/header.css" rel="stylesheet">
  <link href="css/feed.css" rel="stylesheet">
  <script src="js/navbarStyling.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/dataLoader.js"></script>
  <title>Feed</title>
</head>
<body>
<header class="header">
  <nav class="navbar">
    <div class="navbar-container container">

      <input type="checkbox">

      <div class="hamburger-lines">
        <span class="line line1"></span>
        <span class="line line2"></span>
        <span class="line line3"></span>
      </div>

      <ul class="navbar-menu">
        <li class="node-menu-list-item"><a href="index.html" target="_self">Главная</a></li>
        <li class="node-menu-list-item"><a href="about.html" target="_self">О проекте</a></li>
        <li class="node-menu-list-item"><a href="gallery.html" target="_self">Галерея</a></li>
        <li class="node-menu-list-item"><a href="price.html" target="_self">Прайс</a></li>
        <li class="node-menu-list-item"><a href="feedback.html" target="_self">Отзывы</a></li>
        <li class="node-menu-list-item"><a href="feed.html" target="_self">Лента</a></li>
      </ul>

      <a class="logo" href="index.html" target="_self">
        <img src="img/colored-logo-no-background.svg" alt="East & West Club Logo"
             loading="lazy">
      </a>
    </div>
  </nav>
</header>
<main>
  <button id="loadButton" class="btn btn-primary" type='button' style="margin-top:75px;">Загрузить ленту</button>
  <div id="preloader"></div>
  <div class="posts-container" id="posts-container">
    <template id="post-template">
      <div class="post">
        <p>Название:
          <span>${newPost["name"]}</span>
        </p>
        <p>Пост:
          <span>${newPost["body"]}</span>
        </p>
      </div>
    </template>
  </div>
</main>
</body>
</html>
