<!DOCTYPE html>

<body>
<header class="header">
    <nav class="navbar">
        <div class="navbar-container container">

            <input type="checkbox">

    <section id="gallery" style="position: absolute; margin-top: 70px">

                <img class="gallery-photo" src="img/gallery/DSC_6358.jpg" alt="Gallery image 7">

            <div class="gallery-cell">

<footer id="footer" style="position: absolute; margin-top: 60%">
    <h3>© 2022 by East & West Language Club. All rights reserved.</h3>
    <p id="loadTime"></p>
